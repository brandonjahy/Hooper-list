<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hooper List</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div class="pageload"></div>
    <header>
      <nav>
        <h1 class="logo">Hooper List</h1>
      </nav>
    </header>
    <section id="main">
      <div class="search-box">
        <div class="firstName">
          <input class="playerbox" type="text" placeholder="nba player first name">
        </div>
        <div class="lastName">
          <input class="playerbox1" type="text" placeholder="nba player last name">
        </div>
        <button class="btn">See Hooper</button>
        <div class="picbox1">
          <img class="playerimg" src="https://nba-players.herokuapp.com/players/curry/stephen" alt="">
        </div>
        <div class="feet">
          <h3>Feet</h3>
          <h6 class="val1"></h6>
        </div>
        <div class="inches">
          <h3>Inches</h3>
          <h6 class="val"></h6>
        </div>
        <div class="weight">
          <h3>Weight</h3>
          <h6 class="val"></h6>
        </div>
        <div class="position">
          <h3>Position</h3>
          <h6 class="val"></h6>
        </div>
      </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@barba/core@2.9.7/dist/barba.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/dist/gsap.min.js"></script>
    <script src="/js/dist/main.js"></script>
    <script src="/js/dist/animation.js"></script>
  </body>
</html>
